<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img src="assets/images/login.jpg" alt="login" class="login-card-img">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <div class="brand-wrapper">
                            <img src="assets/images/logo.svg" alt="logo" class="logo">
                        </div>
                        <p class="login-card-description">Sign into your account</p>
                        <form #loginForm="ngForm">
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <input #user type="text" name="userName" id="userName" class="form-control" [(ngModel)]="userName" placeholder="User ID" (keyup.enter)="focusPass()" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="sr-only">Password</label>
                                <input #pass type="password" name="password" id="password" [(ngModel)]="password" (keyup.enter)="OnSubmit()" class="form-control" placeholder="***********" required>
                                <!--<input type="password" name="Passward" [(ngModel)]="password" class="form-control" placeholder="Password" required>-->
                            </div>
                            <input type="button" id="btn-login" (click)="OnSubmit()" class="btn btn-block login-btn mb-4" value="Log in">
                            <!--<button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>-->
                        </form>
                        <a href="#!" class="forgot-password-link">Forgot password?</a>
                        <p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>
                        <!-- <nav class="login-card-footer-nav">
                            <a href="#!">Terms of use.</a>
                            <a href="#!">Privacy policy</a>
                        </nav> -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
