<div class="box box-solid">
    <div class="box-header with-border">
        <h4 class="box-title">{{selectedRole==undefined ? 'Create' : 'Edit'}} Role</h4>
    </div>
    <form class="form-horizontal" (ngSubmit)="createOrEditRole()" autocomplete="off" #roleForm="ngForm">
        <div class="box-body">
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="name">Name</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="RoleName" placeholder="Role Name" [(ngModel)]="selectRoleCopy.RoleName" name="RoleName" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="roles">Role Type</label>
                </div>
                <div class="col-sm-8">
                    <p-dropdown [(ngModel)]="selectRoleCopy.RoleType" name="RoleType" [options]="selectRoleCopy.RoleTypeList" placeholder="Select Role Type"></p-dropdown>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="name">Active</label>
                </div>
                <div class="col-sm-8">
                    <!--<input type="checkbox" class="form-control" id="Active" name="Active" [(ngModel)]="selectRoleCopy.Active" />-->
                    <p-checkbox name="Active" binary="true" [(ngModel)]="selectRoleCopy.Active"></p-checkbox>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <div class="text-right">
                <button type="button" value="Reset" class="btn btn-default mr-sm" (click)="closeUpdateRoles()">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="!roleForm.form.valid">{{selectedRole==undefined ? 'Create' : 'Edit'}} Role</button>
            </div>
        </div>
    </form>
</div>
